    <title>Katecheza Systemowa</title>
    <meta name="Description" content="Skąd pomysł ? Pewnego dnia po pewnej katechezie, pewien uczeń postanowił zostać na chwilę i zadać katechecie dosyć dziwne, acz ważne pytanie, a brzmiało ono właśnie tak: Czy da się katechezę zrobić tak, by była bardziej trafiona i ciekawa? Historia To było bardzo ważne pytanie. Pytanie, które coś otworzyło, zainspirowało do poszukiwań czegoś nowego, czegoś, co mogłoby dać nową świeżość, nowy powiew w nauczanie katechezy. Z tej inspiracji, krok po kroku, narodziło się nowe ujęcie prowadzenia lekcji religii - Katechezy Systemowa. Katecheza Systemowa została skonstruowana stosunkowo niedawno. Jej początki sięgają zaledwie 2015 roku. To właśnie wtedy zostały eksperymentalnie przeprowadzone lekcje katechezy w tym ujęciu. Efekty oraz informacje zwrotne od uczniów były zaskakujące. Katecheza była odebrana przez uczniów w bardzo dobry sposób. Ten dobry prognostyk stał się motorem napędowym tego ujęcia. Pierwsze oficjalne szkolenie ukazujące zarys pracy w Katechezie Systemowej odbyło się 13 maja 2017 roku, a zostało zorganizowane przy Wydziale Katechetycznym Diecezji Opolskiej. Obecnie Katecheza Systemowa jest na drodze rozwoju i budowania programów nauczania dla wszystkich typów szkół. Poniżej umieszczamy kilka informacji o najważniejszych cechach pracy w ujęciu Katechezy Systemowej. Relacja Jeden z uczniów powiedział kiedyś, że tak bardzo nie interesuje go na lekcji to, co wie i mówi katecheta. Jego bardziej interesuje to, jaki katecheta jest. W ujęciu systemowym bardzo ważne jest to, jaką postawę ma katecheta. Równie ważne jest to, jaką relację tworzy katecheta z uczniami. Relacja ta, pełna otwartości, zrozumienia i życzliwości wobec każdego ucznia wydaje się być kluczową w pracy na lekcji religii. Tą postawę nie da się zastąpić żadnym rodzajem wiedzy, nawet tej najbardziej doniosłej i fachowej. Uczniowie potrzebują dobrego i otwartego na ich świat przewodnika, który odpuści sobie styl narzucania i oceniania, a stanie się przyjaznym towarzyszem na drodze prowadzącej do przyjaźni z Jezusem. Katecheta systemowy umiejętnie moderuje swoją postawę tak, by nawiązać bardzo dobrą relację z uczniami – jest to relacja zorientowana na dialog, szacunek do światopoglądu ucznia i jego osoby. Jezus, Ewangelia, relacja. Jezus ukazywany jest bardzo często w katechezie Systemowej. Ukazany jest w relacji do nas w postawie pełnej miłości i troski. Ewangelia to podstawowa księga dla katechezy systemowej. Poszczególne sceny z Ewangelii są ukazywane w trakcie lekcji. Odbywa się to na różne sposoby i wybór ćwiczeń również jest różnorodny. W ten sposób uczeń doświadczalne dotyka relacji Jezusa do ludzi, może Go poznać, zrozumieć i przyjąć. Dzięki tak skonstruowany katechezom uczeń bardzo dobrze poznaje treść Ewangelii. Nie to jest jednak priorytetem katechezy systemowej. Priorytetem katechezy systemowej jest nawiązanie relacji ucznia z Jezusem. Jest to proces długi, ale dobra zaplanowany. Katecheta Moderator Katecheta opuszcza piedestał eksperta i przechodzi w tryb pracy moderatora. Posługuje się rozlicznymi i ciekawymi metodami. Wykonuje wiele ciekawych ćwiczeń, dużo rozmawia z uczniami. Zadaje dobrze skonstruowane pytania. Lekcja jest dynamiczna, ciekawa i poruszająca. Katecheta wsłuchuje się w słowa ucznia i jest nim zaciekawiony, jego poglądami, sposobami patrzenia na świat, Boga i wiarę. Rozmawia ale nie narzuca. Słucha i odnosi się do tego co słyszy. Uczeń czuje się ważny na lekcji a katecheta stwarza dla niego bardzo dobre warunki do pracy i wypowiedzenia swoich myśli, wątpliwości, trudności. Moderator jest ciągle ciekawy i prowadzi ciekawe lekcje. Uczeń Współmoderator Uczeń na katechezie bierze czynny udział. Jest zapraszany do różnego rodzaju ćwiczeń, indywidualnie ale też i w grupach. Współtworzy katechezę i jest bardzo istotnym elementem tego procesu. Może także się wyrazić, bez obawy, że katecheta oceni Jego poglądy i wobec wszystkich, zaneguje to, co zechciał powiedzieć. Uczniowie poprzez różnego rodzaju metody uczestniczą w budowaniu Katechezy ale i też stają się uczestnikami tego procesu. Dobra i spokojna atmosfera lekcji oraz otwarta Postawa Katecheta zachęcają uczniów do aktywnej pracy na lekcji. Metody Metody pracy na katechezie systemowej charakteryzują się dużym bogactwem. Wprowadzają duża dynamikę na lekcji, pozwalają na rozbudowany świat interakcji. Są tak skonstruowane i tak przeprowadzone, żeby uczeń nie tylko poruszał swoją sferę werbalną, ale żeby mógł doświadczyć również tematy katechezy w swoich emocjach. Tą Katecheza porusza i uruchamia całego człowieka. Dzięki temu całościowemu ujęciu uczeń pamięta katechezę nie tylko poprzez treści ale także poprzez emocje i uczucia, o których wiemy, że najbardziej i najsilniej zapadają w człowieku. Uczeń buduje wiedzę na temat Boga, wiary i religii, ale co ważniejsze, buduje także relację do Jezusa. Poszczególne metody można poznać biorąc udział w Kursie Katechezy Systemowej. Bezkonfliktowość i komfort pracy Któż z nas katechetów nie chciałby pracować w komfortowych warunkach? Odpowiedź wydaje się aż nazbyt oczywista. Katecheza Systemowa jest całkowicie pozbawiona konfliktowości. Oczywiście jest to możliwe dopiero, gdy katecheta opanuje sztukę bycia dobrym moderatorem, który przyjmuje dobrą postawę i buduje dobrą relację że wszystkimi uczniami. Bezkonfliktowość nie jest jakąś wypadkową charakterów uczniów i charakteru katechety. Jest nabytą umiejętnością takiego prowadzenia katechezy, gdzie konflikty nie mają okazji ani podstawy do tego, by się wytwarzać. Katecheta systemowy pracuje lekko i swobodnie, nie musi opuszczać sfery komfortu i uczeń również nie musi tego robić. Wyjaśnienie i siła rozwiązania Klasyczna Katecheza opiera się na stwierdzeniu prostego faktu, że coś jest źle albo dobre. Wydaje ocenę i podaje zasady postępowania, by tego zła uniknąć. Katecheza Systemowa jest katechezą głębi. Nie zatrzymuje się na ocenie. Próbuję wyjaśnić dane zjawisko wiary lub moralności. Zastanawia się z ciekawością, dlaczego tak się dzieje. Potem szuka odpowiedzi na pytanie, czy może być inaczej, czy człowiek może wybrać jakieś inne postępowanie, które będzie bardziej korzystne dla jego dobra, dla jego zbawienia i miłości do Boga i bliźniego. Szuka konkretnych sposobów i form rozwiązania dylematu moralnego. Tworzy rzeczywistość rozwiązań na katechezie, z których uczeń może skorzystać w realnym życiu. Katecheza Systemowa zarzuca odwieczne spieranie się o to co jest dobre a co złe. Idzie zdecydowanie dalej. Nie jest zawieszona w teoretycznych rozważaniach, lecz jest osadzona w świecie realnym, w tym świecie, gdzie uczniowie żyją, są i poruszają się. Co jeszcze? Oczywiście powyższy tekst zaledwie nakreśla charakterystykę pracy w tym ujęciu katechetycznym. Rozumiemy, że rodzą się i będą się rodzic kolejne pytania. Zapraszamy więc wszystkich do kontaktu z nami. Postaramy się na każde pytanie odpowiedzieć jasno i zrozumiałe, a co ważne, również szybko.">
